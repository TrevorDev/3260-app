<html>
    <head>
        <title>Research Pal</title>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no width=device-width, height=device-height" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css" />
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script src="js/authentication.js" type="text/javascript"></script>
        <script src="js/recording.js" type="text/javascript"></script>
        <script src="js/general.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="app">
          <div class="header-bar">
            <div class="paddedContent">    
                <button class="btn btn-default" onclick='logout();'>Logout</button>
            </div>
            <div class="infoPanel">
                <p><b>Message sent!</b></p>
            </div>
          </div>
          <div class="login">
            <h1>Welcome</h1>
            <p>Press "Record" to begin recording your thoughts.</p>
            <button id="recordButton" class="btn btn-danger">Record</button>
            <button id="stopRecordingButton" class="btn btn-danger" style="display: none;">Stop</button>
            <br />
            <button class="btn btn-default" style="padding-top: 10px;" onclick='chat();'>Chat</button>
            <p id="recordingLabel"></p>
          </div>
          <div class="footer-bar" style= "display: none;">
            <div class="centeredContent">
                <button id="playButton" class="btn btn-success" >Play</button>
                <button id="stopButton" class="btn btn-danger" style="display: none;">Stop</button>
                <button id="sendRecordingBtn" class="btn btn-info">Send</button>
            </div>
          </div>
        </div>
    </body>
</html>
