<html>
    <head>
        <title>Research Pal</title>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no width=device-width, height=device-height" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css" />
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script src="js/authentication.js" type="text/javascript"></script>
        <script src="js/recording.js" type="text/javascript"></script>
        <script src="js/general.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="app">
          <div class="login">
            <h1>Welcome</h1>
            <button class="btn btn-danger" onclick='logout();'>Logout</button>
            <button class="btn btn-default" onclick='chat();'>chat</button>
            <button id="recordButton" class="btn btn-default">Record</button>
            <button id="stopButton" class="btn btn-default">Stop</button>
            <button id="stopRecordingButton" class="btn btn-default">StopRecording</button>
            <button id="playButton" class="btn btn-default" >Play</button>
            <button id="sendRecordingBtn" class="btn btn-success">Send Recording</button>
            <p id="recordingLabel"></p>
          </div>
        </div>
    </body>
</html>
