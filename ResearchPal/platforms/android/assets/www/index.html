<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!--
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        -->
        <meta name="viewport" content="user-scalable=no width=device-width, height=device-height" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css" />
		<title>Research Pal</title>
    </head>
    <body>
        <div class="app">
	    <div class="login">
            	<h1>Research Pal</h1>
	    	<form id = "loginForm">
				<fieldset>
					<label id="pinLabel">Enter your PIN</label>
					<label id="error" class="warning"></label>
					<input id="pin" name="mypin" type="password" placeholder="PIN..." />
					<button type="button" class="btn btn-danger" onclick="validateUser($('#pin').val());">Enter</button>
				</fieldset>
			</form>
	    </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
        <!-- 
        <script type="text/javascript" src="js/jquery.mobile-1.3.2.min.js"></script>
        -->
        <script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript" src="js/authentication.js"></script>
        <script type="text/javascript" src="js/PushNotification.js"></script>

        <script type="text/javascript">
            $('#loginForm').on('submit', function(event) {
                if ($('#pin').val() != '')
                {
                    event.preventDefault();
                    validateUser($('#pin').val()); 
                }
                else
                {
                    event.preventDefault();
                    return false;
                }
            });
            $('#pin').focus();
            app.initialize();
        </script>
    </body>
</html>
