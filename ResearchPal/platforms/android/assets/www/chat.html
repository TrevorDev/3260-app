<html>
  <head>
    <title>Research Pal</title>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no width=device-width, height=device-height" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css" />
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script src="js/authentication.js" type="text/javascript"></script>
    <script src="js/recording.js" type="text/javascript"></script>
    <script src="js/general.js" type="text/javascript"></script>
    <script src="js/messageHandling.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(function(){
        loadMessages();
        $('#refreshMsgs').click(function(){loadMessages(); });
        $("#send").click(function(){
          sendMessage($('#textMessage').val());
          $('#textMessage').val('');
        });
      });
    </script>
  </head>
  <body>
    <div class="app">
      <div style="text-align: center; margin=0; height: 3px">
        <button id="refreshMsgs" class="btn btn-primary">Refresh</button>
      </div>
      <div class="messagePage">
        <div class="messageWindow" id="msgWindow">
          <div id="messages"></div>
        </div>
        <div style='position: absolute; left: 5px; width: 100%; bottom: 0;'>
        <textarea id="textMessage" style='height: 25px; margin: 0 auto;'></textarea>
        <a id="send" class="btn btn-primary">Send</a>
        </div>
      </div>
    </div>
  </body>
</html>
